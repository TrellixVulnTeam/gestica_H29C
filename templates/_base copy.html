{% load static %}
{% load humanize %}
<style>
  .hello-msg{
    font-size:medium;
    color:#fff;
    margin-right: 20px;
  }
</style>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}EUROCRM{% endblock title %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">


</head>
<body>
  <header>
    <!-- Fixed navbar -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'images/eurodefi.png'%}" width="180" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}">About</a>
          </li>
          {% if user.is_authenticated %}
          

            <li class="nav-item">
              <a class="nav-link" href="{% url 'ordres:ordres' %}">Commandes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'ordres:ordresInvoiced' %}">Facturation</a>
            </li>
        </ul>
      </div>
            <span class="hello-msg">
              Hello {{user.username.title}} ,
            </span>
            <span class="hello-msg">
              <a class="btn btn-outline-warning" href="{% url 'accounts:logout' %}">Log Out</a>
            </span>
          

            {% else %}
            <span class="hello-msg">
              <a class="btn btn-outline-secondary" href="{% url 'accounts:login' %}">Log In</a>
            </span>
            <span class="hello-msg">
              <a class="btn btn-outline-success my-2 my-sm-0" href="{% url 'accounts:register' %}">Sign Up</a>
            </span>       
          {% endif %}
      
    </nav>
  </header>

   <div class="container-fluid">

    {% block content %}


    {% endblock content %}
  </div>
  <hr>
	<h5>Our footer</h5>


    <!-- Javascript code to format the
         number as per the locale -->
         <script>
          let x = document.querySelectorAll(".myDIVNum");
          for (let i = 0, len = x.length; i < len; i++) {
              let num = Number(x[i].innerHTML)
                        .toLocaleString('en');
              x[i].innerHTML = num;
              x[i].classList.add("currSign");
          }
      </script>

</body>
  <!-- JavaScript -->
  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>
  <script src="/assets/vendor/chart.js/dist/Chart.min.js"></script>
  <script src="/assets/vendor/chart.js/dist/Chart.extension.js"></script>
</html>
