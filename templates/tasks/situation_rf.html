<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box}
body {font-family: "Lato", sans-serif;}

/* Style the tab */
.tab {
  float: left;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
  width: 20%;
  height: 600px;
}

/* Style the buttons inside the tab */
.tab button {
  display: block;
  background-color: inherit;
  color: black;
  padding: 22px 16px;
  width: 100%;
  border: none;
  outline: none;
  text-align: left;
  cursor: pointer;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #fcccad;
}

/* Create an active/current "tab button" class */
.tab button.active {
  background-color: #ff6600;
  color: white;
  font-weight: bold;

}

/* Style the tab content */
.tabcontent {
  float: left;
  padding: 0px 12px;
  border: 1px solid #ccc;
  width: 80%;
  border-left: none;
  height: 600px;
}
</style>
</head>
<body>

<div class="tab">
  <button class="tablinks" onclick="openOnglet(event, 'resultat_fiscal')" id="defaultOpen">Passage au Résultat Fiscal</button>
  <button class="tablinks" onclick="openOnglet(event, 'calcul_impot')">Calcul de l'impôt</button>
  <button class="tablinks" onclick="openOnglet(event, 'declaration')">Déclaration du résultat fiscal</button>
  <button class="tablinks" onclick="openOnglet(event, 'acomptes')">Acomptes provisionnels N+1</button>
</div>

<div id="resultat_fiscal" class="tabcontent">
  <h3>resultat_fiscal</h3>
  <p>resultat_fiscal is the capital onglet of England.</p>
</div>

<div id="calcul_impot" class="tabcontent">
  <h3>calcul_impot</h3>
  <p>calcul_impot is the capital of France.</p> 
</div>

<div id="declaration" class="tabcontent">
  <h3>declaration</h3>
  <p>declaration is the capital of Japan.</p>
</div>

<div id="acomptes" class="tabcontent">
	<h3>acomptes</h3>
	<p>acomptes is the capital of Japan.</p>
  </div>
  

<script>
function openOnglet(evt, ongletName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(ongletName).style.display = "block";
  evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
   
</body>
</html>
