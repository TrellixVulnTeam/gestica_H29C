<!--templates/das.html-->
{%  extends '_base.html' %}
{% load static %}
{% block title %}TÃ¢che{% endblock title %}

{% load crispy_forms_tags %}
{% block content %}
<style>
    .alert {
      padding: 20px;
      background-color: #f44336;
      color: white;
    }
    
    .closebtn {
      margin-left: 15px;
      color: white;
      font-weight: bold;
      float: right;
      font-size: 22px;
      line-height: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    
    .closebtn:hover {
      color: black;
    }
    </style>
<br>

<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            {% if messages %}
            <div class="alert">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
                {% for message in messages %}
                <strong>{{message}}</strong>
                 {% endfor %}
            </div>
            {% endif %}
            <form action="{% url 'tasks:createDAS' exercice.id %}" enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <a class="btn btn-warning" href="{% url 'tasks:exerciceDASDetailManager' exercice.id %}">Retour</a>

                <input class="btn btn-primary" type="submit" name="Submit">
            </form>
        </div>
    </div>
</div>

{% endblock content %}
