<!--templates/representative.html-->
{%  extends '_base.html' %}
{% load static %}
{% block title %}Associés (Société){% endblock title %}

{% load crispy_forms_tags %}
{% block content %}

<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p>Pour créer une liste de représentant cliquer sur Envoyer :</p>
            <form action="{% url 'customers:createRepresentativeLink' company.id %}" method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <a class="btn btn-warning" href="{% url 'customers:companyDetail' company.id %}">Retour</a>

                <input class="btn btn-primary" type="submit" name="Submit">
            </form>
        </div>
    </div>
</div>

{% endblock content %}
