<!--templates/representativecompany_delete.html-->
{%  extends '_base.html' %}
{% load static %}
{% block title %}Supprimer Associé (Société){% endblock title %}

{% load static %}
{% block content %}

<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p>Etes-vous sûr de vouloir supprimer "{{representativecompany}}" ?</p>

            <form action="{% url 'customers:deleteRepresentativeCompany' representativecompany.id %}" method="POST">
            
                {% csrf_token %}
                <a class="btn btn-warning" href="{% url 'customers:updateRepresentativeLink' representativelink %}">Retour</a>
            
            
                <input class="btn btn-danger" type="submit" name="Confirm">
            </form>            
        </div>
    </div>
</div>


{% endblock content %}
