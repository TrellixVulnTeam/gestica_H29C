<!-- templates/ordres/lettremission_list.html -->


<div class="container-fluid">
	<div id="myDIV" class="py-5">
		<div class="row">	
			{% for lettremission in lettremissions %}
			<div class="col-md-2">
				<a class="text-dark" href="{% url 'ordres:lettremissionDetail' lettremission.id %}">
					<div class="card mb-4 box-shadow">
						{% if lettremission.company.file %}
						<br>
						<div class="cover-image mx-auto">
							<img src="{{lettremission.company.file.url}}" alt="..." class="mx-auto d-block" height="100px" width="100%">
						</div>
						<br>
						{% else %}
						{% endif %}
						<div class="card-body">
							<h3 style="font-size:18px;font-weight:bold;min-height:45px;">
								{{lettremission.company.name}}</h3>
							<h5 style="font-size:12px;font-weight:bold;min-height:20px;">
								{{lettremission.moduleservice}}</h5>
							<div class="d-flex justify-content-between align-items-center">
								<small class="text-muted">Date d'entrée : {{lettremission.entry_date}}</small>
								<small class="text-muted">Base Données: {{lettremission.db_office}}</small>
							</div>
							<small class="text-muted">{{time}}</small>
						</div>
					</div>
				</a>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
